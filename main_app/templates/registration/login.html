{% extends 'base.html' %}
{% block content %}
<section class="login">
<h1 class="main">Log In</h1>
<form method="POST" class="loginform" action="{% url 'login' %}">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" class="btn" value="login">
    <input type="hidden" name="next" value="{{ next }}">
  </form>
</section>
{% endblock %}
