{% extends 'base.html' %}
{% block content %}
<section class="signup">
<h1 class="main">Sign Up</h1>

<p class="red-text">{{ error_message }}</p>

<form class="signupform" method="POST" action="{% url 'signup' %}">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" class="btn" value="Sign up">
   
  </form>
</section>

{% endblock %}
